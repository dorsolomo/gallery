                        <input type="hidden" id="email" name="name" value="ohadhit@gmail.com" />

                            תעודת זהות<br />

                        </label>
                        <br />

                        </label>
                        <label for="gender">
                            <input type="radio" name="first" required /> נקבה
                        </label>
                        <label for="gender">
                            <input type="radio" name="first" required /> אחר<br />
                        </label>
                        <br />
                        <label for="phone">
                            טלפון נייד*<br />

                            <br />
                        </label>
                        <br />
                        <label for="email">
                            דואר אלקטרוני*<br />
                            <input type="email" id="email" required placeholder="XXXX@gmail.com" /><br />
                        </label>
                        <br />
                        <label for="where">
                            מאיזה אזור אתם?<br />

                                <option value="1"> נא לבחור ערך</option>
                                <option value="2"> צפון</option>

                                <option value="5"> לא מתגורר בארץ</option>
                            </select><br />
                            <br />
                        </label>

                            <div id="formpage">פנייה </div>
                            <textarea id="textarea" placeholder="כתוב את פנייתך" rows="10" cols="50"></textarea>
                        </label>
